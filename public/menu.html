<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-layer Dropdown Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dresses
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#">Men's Dresses</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Casual</a></li>
                                <li><a class="dropdown-item" href="#">Formal</a></li>
                            </ul>
                        </li>
                        <li class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#">Women's Dresses</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Casual</a></li>
                                <li><a class="dropdown-item" href="#">Formal</a></li>
                                <li class="dropdown-submenu">
                                    <a class="dropdown-item dropdown-toggle" href="#">Summer Dresses</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Beach</a></li>
                                        <li><a class="dropdown-item" href="#">Sun</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#">Baby's Dresses</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Casual</a></li>
                                <li><a class="dropdown-item" href="#">Formal</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-submenu a.dropdown-toggle').on("click", function(e) {
                if (!$(this).next('.dropdown-menu').hasClass('show')) {
                    $('.dropdown-submenu .dropdown-menu').removeClass('show');
                }
                var $subMenu = $(this).next('.dropdown-menu');
                $subMenu.toggleClass('show');
                $(this).parents('.dropdown-submenu').on('hidden.bs.dropdown', function(e) {
                    $('.dropdown-menu .show').removeClass('show');
                });
                return false;
            });
        });
    </script>
</body>
</html>
